<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="carrito.css">
    

</head>
<body style="background-color: rgb(187, 217, 255);">
    <header class="header">
        <link rel="stylesheet" href="inicio.css">
        <p class="titulo1">
            <a href="inicio.html" class="enlace-sin-subrayado">
                <img src="Imagenes/Logo.png" alt="Logo" width="40" height="30"> EasyConfe
            </a>
        </p>
        <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link" href="login.html">Inicio sesión/Registro</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="qsomos.html">¿Quienes somos?</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contáctanos</a></li>
            <li class="nav-item"><a class="nav-link" href="calendarioPP.html">Agéndate</a></li>
            <li class="nav-item"><a class="nav-link" href="carrito.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
                    <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
            </a></li>
        </ul>
    </header>
    <section class="contenedor-carrito">
        <h1>Carrito de Reservas</h1>
        <div id="carrito-container"></div>
        <p>Total: $<span id="total">0.00</span></p>
        
        <!-- Formulario para el nombre y correo -->
        <div class="formulario">
            <form id="checkout-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="correo" class="form-control" required>
                </div>
                <button class="finalizar" type="submit">Finalizar Reserva</button>
            </form>
        </div>
    </section>
    <script src="carrito.js" defer></script>
</body>
</html>
