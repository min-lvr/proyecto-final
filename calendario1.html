    <!-- Contenedor del calendario -->

    <div id="calendar-nav">
        <button id="prev-month">&lt; Anterior</button>

    </div>

    <!-- Formulario para agendar una cita, inicialmente oculto -->
    <div id="appointment-form" style="display: none;">
        <h2>Agendar Cita</h2>
        <form action="agendar.php" method="post" id="form-cita">
            <!-- Campos ocultos para la fecha y hora seleccionadas -->
            <input type="hidden" id="fecha" name="fecha">
            <input type="hidden" id="hora" name="hora">

            <!-- Campos para el nombre y correo electrónico -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <!-- Selección de hora -->
            <label for="horario">Hora:</label>
            <select id="horario" name="horario" required>
                <option value="">Seleccione una hora</option>
                <option value="11:00">11:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
            </select>

            <!-- Botón para enviar el formulario -->
            <button type="submit">Agendar</button>
        </form>

        <!-- Botón para cancelar la agendación -->
        <button id="cancelar">Cancelar</button>
    </div>
